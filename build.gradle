plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



application {
    mainClass = 'StreamPartitioning.StreamPartitioning'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation([
//        'org.apache.flink:flink-streaming-java_2.11:1.13.2', This one comes with statefun-flink dependency
        'org.apache.flink:flink-clients_2.12:1.13.2',
        'org.apache.flink:statefun-flink-datastream:3.1.0',
        'org.apache.flink:statefun-sdk-java:3.1.0'
    ])
}

test {
    useJUnitPlatform()
}